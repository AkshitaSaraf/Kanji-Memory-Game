<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanji Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  </head>

  <body>
    <div class="container">

      <header>
        <p class="header">Kanji Memory Game <img src="img/cat.gif" alt="cat" align="bottom" class="icon"></p>
        <!--<p>Match the Kanji with their meaning in 3 turns!</p>
        <p>失敗したら猫が怒ちゃう！！</p>-->

      </header>

      <section class="score-panel">
        <ul class="frogs">
          <li><i class="fas fa-frog"></i></li>
          <li><i class="fas fa-frog"></i></li>
          <li><i class="fas fa-frog"></i></li>
        </ul>
        <span class="moves">5</span> Moves
        <i class="fas fa-redo redo"></i>
      </section>

      <ul class="deck">
          <li class="card">
              Fish
          </li>
          <li class="card">
              高
          </li>
          <li class="card match">
              犬
          </li>
          <li class="card">
              電
          </li>
          <li class="card">
              Rain
          </li>
          <li class="card match">
              Dog
          </li>
          <li class="card">
              雨
          </li>
          <li class="card">
              Tall
          </li>
          <li class="card">
              Drink
          </li>
          <li class="card">
              飲
          </li>
          <li class="card">
              Station
          </li>
          <li class="card">
              Eat
          </li>
          <li class="card open show">
              魚
          </li>
          <li class="card">
              駅
          </li>
          <li class="card show">
              Electricity
          </li>
          <li class="card">
              食
          </li>
      </ul>

    </div>
  </body>

<script src="js/main.js"></script>

</html>
