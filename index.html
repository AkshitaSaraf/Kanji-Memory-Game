<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanji Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  </head>

  <body>
    <div class="container">

      <header>
        <p class="header">Kanji Memory Game <img src="img/cat.gif" alt="cat" align="bottom" class="icon"></p>
        <!--Match the Kanji with their meaning in 3 turns!
        失敗したら猫が怒ちゃう！！-->

      </header>

      <section class="score-panel">
        <ul class="frogs">
          <li><i class="fas fa-frog"></i></li>
          <li><i class="fas fa-frog"></i></li>
          <li><i class="fas fa-frog"></i></li>
        </ul>
        <span class="moves">0</span> moves
        <span class="timer">0</span> sec
        <i class="fas fa-redo redo"></i>
      </section>

      <ul class="deck">
          <li class="card">
              fish
          </li>
          <li class="card">
              外
          </li>
          <li class="card">
              多
          </li>
          <li class="card">
              電
          </li>
          <li class="card">
              rain
          </li>
          <li class="card">
              many
          </li>
          <li class="card">
              雨
          </li>
          <li class="card">
              outside
          </li>
          <li class="card">
              drink
          </li>
          <li class="card">
              飲
          </li>
          <li class="card">
              station
          </li>
          <li class="card">
              eat
          </li>
          <li class="card">
              魚
          </li>
          <li class="card">
              駅
          </li>
          <li class="card">
              electricity
          </li>
          <li class="card">
              食
          </li>
      </ul>

    </div>
    
  </body>

<script src="js/main.js"></script>

</html>
